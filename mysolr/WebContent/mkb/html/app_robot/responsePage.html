<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>智能问答</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/um_custom.css"/>
    <style>
    
.um-win {
    background-color: #f4f4f4;
}

.um-header{
    background-color: #ececec;
}
.um-back:before {
    content: "";
    display: inline-block;
    width: 12px;
    height: 12px;
    border-left: 3px solid #444;
    border-bottom: 3px solid #444;
    -webkit-transform: rotate(45deg);
    transform: rotate(45deg);
    margin: 0px -3px 0px 0px;
}

.um-header-title, .um-header h3{
	color:#333;
}
    </style>
</head>
<body>
<div class="um-win" id="main">
    <div class="um-header" id="header">
        <a href="#" class="um-back" onclick="summer.closeWin()"></a>
        <h3 id="title"></h3>
    </div>
    <div class="um-content p5" id="content">


    </div>

</div>
<script type="text/javascript" src="../../js/public/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/public/summer.js"></script>
<script>
    summerready= function () {
        var url=summer.pageParam.frameUrl;
        var title = summer.pageParam.title;
        $("#title").html(title);
        console.log(url);
        var top = $summer.offset($summer.byId('header')).h;
        summer.openFrame({
            id: 'frm_responsePage',
            url: url,
            bounces: true,
            position: {
                top: top,
                bottom: 0,
                left: 0,
                right: 0
            }
        });
    }

</script>
</body>
</html>
