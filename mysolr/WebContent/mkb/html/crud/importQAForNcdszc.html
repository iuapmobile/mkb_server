<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/font-icons.css">
		<script src="../../js/public/jquery.min.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../../js/public/knockout.js" ></script>
		<script type="text/javascript" src="../../js/public/kbconfig.js"></script>
		<script>
			var json;
			var viewModel;
			var uploading = false;
			$(function() {

				console.log(KBCONFIG.MKBURL);
				//init();
				$("#btnImport").on("click", function(){
					debugger;
					
					//alert(123);
					if(!confirm("真的要导入吗？")){
						return;
					}
					var formData = new FormData();
					formData.append("file",$("#ctn-input-file")[0].files[0]);
					formData.append("apiKey","b62c1a41-1703-4850-9ca4-8362ba78c0d3");
					formData.append("path","");
					$.ajax({
				        url:KBCONFIG.MKBURL + '/importQA',
				        data: formData,
				        type:'post',
						processData: false,
						contentType: false,
				        //dataType:'json',
						beforeSend: function(){
							uploading = true;
						},
				        success:function(data){
				            alert("导入成功");
				 			alert(JSON.stringify(data));
				            //TODO ........
							 //alert("创建成功");//弹窗
				            if(data.responseHeader.status == 0){
				            	alert("导入成功");
				            }else{
				 				alert(data.response.reason);
				 				

				 			}
							uploading = false;
				        },
				        error:function(data){
				        	alert("error");
				            alert(JSON.stringify(data));
				              //TODO ........
				        }

				    });
				})
				$("#upload").on("click", function(){
					$("#infoLogoForm").attr("action", KBCONFIG.MKBURL + '/importQA');
					$("#infoLogoForm").submit();
				})
			});
			function init(){
				//Knockout绑定
				//debugger;

				viewModel = ko.observable({
					"path":"",
					"apiKey" : "b62c1a41-1703-4850-9ca4-8362ba78c0d3"
				});
				ko.applyBindings(viewModel);
			}
			
		</script>
	</head>
	<body>
	<form id="infoLogoForm" enctype='multipart/form-data' method="post">
		<div class="um-page" id="index">
			<div class="um-header" >
				<!--<a href="../../index.html" class="um-back"> 返回</a>-->
				<h3>导入QA及相似问题表</h3>
				<!--<a id="btnImport" href="#" class="um-header-right ti-delete">导入QA及相似问题表</a>-->
			</div
			<div class="um-content p10">
				<ul class="um-list">
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									<!--文件物理路径-->
									选择文件
								</div>
								<div class="um-list-item-right">
									<!--<input type="text" class="form-control" placeholder="请输入路径" data-bind="value:path"> -->
									<input type="file" id="ctn-input-file" name="file" >
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									<input type="hidden" id="apiKey" name="apiKey" value="b62c1a41-1703-4850-9ca4-8362ba78c0d3" >
									<input type="submit" id="upload"  value="上传" >	
								</div>								
							</div>
						</div>						
					</li>
				</ul>
			</div>
		</div>
	</form>
	</body>
</html>
