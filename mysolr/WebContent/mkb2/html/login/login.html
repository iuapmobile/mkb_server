<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/animate.css" />
    <link rel="stylesheet" href="./login.css" />
</head>
<body>
    <div id="wrap" class="um-win">
        <div class="um-content">
            <dl>
                <dt class="animated logo once">
                    <img src="../../image/newlogo.png" id="logo"/>
                </dt>
                <dd class="env"></dd>
            </dl>
            <div class="input-group">
                <div class="input-row">
                    <span class="iconfont icon-yonghuming mark">
                        <img src="../../image/touxiang.png" alt="" style="display:inline-block;width:0.44rem;height:0.46rem" />
                    </span>
                    <input type="text" id="user" placeholder="请输入用户名/手机号/邮箱" value="">
                    <span id="cancel" class="right_icon none">
                        <img src="../../image/cancel.png" alt=""/>
                    </span>
                </div>
                <div class="input-row">
                    <span class="iconfont icon-mima mark">
                        <img src="../../image/kaisuo.png" alt="" style="display:inline-block;width:0.40rem;height:0.44rem" />
                    </span>
                    <input type="password" id="pwd" placeholder="请输入密码" value="">
                    <span id="eye" class="right_icon  ">
                        <img src="../../image/closeeye.png" id="img" class="" alt=""/>
                    </span>
                </div>
                <button id="submit" onclick="login()">登录</button>
                <div id="fixline" >
                    <a id="forgetPwd" onclick="findpassword()">忘记密码？</a>
                    <a class="tiyan animated jello" onclick="opentiyanfun()">立即体验</a>
                </div>
            </div>
        </div>
        <div class="um-marks none">
            <div class="juese-group ">
                <div class="juese-content">
                    <h3>选择角色</h3>
                    <ul>
                        <li onclick="experiencelogin(0)">
                            <img src="../../image/login/btnl.png" alt="" />
                            <p>员工</p>
                        </li>
                        <li onclick="experiencelogin(1)">
                            <img src="../../image/login/btnr.png" alt="" />
                            <p>经理</p>
                        </li>
                    </ul>
                </div>
                <div class="juese-close" onclick="jueseclose()"></div>
            </div>
        </div>
        
    </div>
	
</body>
<script type="text/javascript" src="../../js/public/summer.js"></script>
<script type="text/javascript" src="../../js/public/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/public/font.js"></script>
<script type="text/javascript" src="../../js/public/common.js"></script>
<script type="text/javascript" src="./login.js"></script>
</html>
