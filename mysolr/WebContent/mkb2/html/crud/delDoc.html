<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/font-icons.css">
		<script src="../../js/public/jquery.min.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../../js/public/knockout.js" ></script>
		<script>
			var json;
			var viewModel;
			$(function() {
				console.log(UM.MKBURL);
				init();
				$("#btnDel").on("click", function(){
					debugger;
					//alert(123);
					if(!confirm("真的要删除吗？")){
						return;
					}
					$.ajax({
				        url:UM.MKBURL + 'mkb/del',
				        data: viewModel(),
				        type:'post',
				        dataType:'json',
				        success:function(data){
				            alert("创建成功");//弹窗
				 
				            //TODO ........
				 
				        },
				        error:function(data){
				             alert(JSON.stringify(data));//弹窗
				              //TODO ........
				        }

				    });
				})
			});
			function init(){
				//Knockout绑定
				//debugger;

				viewModel = ko.observable({
					"id" : "xxxxxxx",
					"title" : "iuapmobile是一款优秀的移动开发平台",
					"url" : "http://mobile.yyuap.com"
				});
				ko.applyBindings(viewModel);
			}
			
		</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div class="um-header" >
				<a href="../../index.html" class="um-back"> 返回</a>
				<h3>索引录入</h3>
				<a id="btnDel" href="#" class="um-header-right ti-delete">删除</a>
			</div>
			<div class="um-content p10">
				<ul class="um-list">
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									id
								</div>
								<div class="um-list-item-right">
									<input type="text" class="form-control" placeholder="请输入id" data-bind="value:id">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									标题
								</div>
								<div class="um-list-item-right">
									<input type="text" class="form-control" placeholder="请输入title" data-bind="value:title">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									url
								</div>
								<div class="um-list-item-right">
									<input type="text" class="form-control" placeholder="请输入title" data-bind="value:url">
								</div>
							</div>
						</div>
					</li>
					
				</ul>
			</div>
		</div>
	</body>
</html>
